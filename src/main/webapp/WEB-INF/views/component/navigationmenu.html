<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home </a>
                </li>
            </ul>
            <ul  th:if="${session.sessionEmployee}"   class="navbar-nav mr-0">
                <li  class="nav-item active">
                    <a class="nav-link" th:href="@{/profile/profile(employeId=${session.sessionEmployee.userId})}"> Profile</a>
                </li>

                <li  class="nav-item active">
                    <a  class="nav-link" href="/employee/logout" th:href="@{/employee/logout}">logout</a>
                </li>
            </ul>
            <ul th:unless="${session.sessionEmployee}" class="navbar-nav mr-0">
                <li   class="nav-item active">
                    <a class="nav-link" href="/login" th:href="@{/login}">Login</a></li>
                </li>
            </ul>

        </div>
    </nav>
</div>
</html>
