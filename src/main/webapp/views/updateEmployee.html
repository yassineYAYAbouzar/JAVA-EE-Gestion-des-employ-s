<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="component/header.html :: header"><title>Header Here FAKE</title></head>
<body>
<div th:replace="component/navigationmenu.html :: navbar"></div>
<div class="container">
    <form method="post" class="m-5" action="/employee/update" th:action="@{/employee/update}">


        <div th:text="${error}"  th:if="${error}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:text="${currentEmployee}"></div>
        <div class="form-group">
            <label for="exampleInputEmakil1">firstName</label>
            <input type="firstName" th:value="${employee.firstName}"  name="firstName" class="form-control">
        </div>

        <div class="form-group">
            <input type="hidden" th:value="${employee.id}"  name="id" class="form-control">
        </div>

        <div class="form-group">
            <label for="exampleInputEmakil1">lastName</label>
            <input type="lastName" name="lastName" th:value="${employee.lastName}" class="form-control" id="examplheInputEmakkil1" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputEmakil1">email Address</label>
            <input type="email" name="email" th:value="${employee.email}" class="form-control" id="exampleInputEmakil1" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputEmakil1">mobile Number</label>
            <input type="text" name="mobile" class="form-control" th:value="${employee.getContact().mobileNumber}" id="examplesInputEmakil1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputEmakil1">fix Number</label>
            <input type="text" name="fix" class="form-control" th:value="${employee.getContact().fixNumber}" id="examplesInpustEmakil1" aria-describedby="emailHelp">
        </div>

        <div th:text="${employee.getAddresses().size()}"></div>
        Address
        <div th:if="${employee.getAddresses().size() != 0}" th:each="address : ${employee.getAddresses()}">
            <div class="form-group">
                <label for="exampleInputEmakil1">city</label>
                <input type="text" th:value="${address.city}" name="city" class="form-control" id="examkplhejInputEmakkil1" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="exampleInputEmakil1">street</label>
                <input type="text" th:value="${address.street}" name="street" class="form-control" id="exampjleInkpjutEmakil1" aria-describedby="emailHelp">
            </div>
        </div>
        <div th:unless="${employee.getAddresses().size() != 0}">
            Address1
            <div class="form-group">
                <label for="exampleInputEmakil1">city</label>
                <input type="text" name="city" class="form-control" id="examkplheInputEmakkil1" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="exampleInputEmakil1">street</label>
                <input type="text" name="street" class="form-control" id="exampleInkputEmakil1" aria-describedby="emailHelp">
            </div>
            Address2

            <div class="form-group">
                <label for="exampleInputEmakil1">city</label>
                <input type="text" name="city1" class="form-control" id="exakmkplheInputEmakkil1" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="exampleInputEmakil1">street</label>
                <input type="text" name="street1" class="form-control" id="exampjleInkputEmakil1" aria-describedby="emailHelp">
            </div>
        </div>


        <div class="form-group">
            <label >Role select</label>
            <select class="form-control" id="role" name="role">
                <option th:each="role : ${roleList}"  th:value="${role}" th:text="${role}"></option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary" style="width: 13%">Submit</button>
    </form>
</div>


<footer th:replace="component/footer.html :: footer">Footer Here FAKE</footer>

</body>
</html>
