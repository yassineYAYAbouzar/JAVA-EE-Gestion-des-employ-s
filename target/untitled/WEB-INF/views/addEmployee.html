<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="component/header.html :: header"><title>Header Here FAKE</title></head>
<style>
    .error{
        color: red;
    }
</style>
<body>
<div th:replace="component/navigationmenu.html :: navbar"></div>
<div class="container">
    <form method="post" class="m-5" th:object="${employee}"  th:action="@{/employee/saveEmployee}">
        <div th:if="${#fields.hasErrors('*')}">
            <span th:each="err : ${#fields.errors('*')}" th:text="${err}" th:class="error">Input is incorrect</span>
        </div>
        <div class="form-group">
            <label for="exampleInputEmakil1">firstName</label>
            <input type="firstName" th:field="*{firstName}" name="firstName" class="form-control" id="examplheInputEmakil1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputEmakil1">lastName</label>
            <input type="lastName" th:field="*{lastName}"  name="lastName" class="form-control" id="examplheInputEmakkil1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputEmakil1">email Address</label>
            <input type="email" th:field="*{email}" name="email" class="form-control" id="exampleInputEmakil1" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputEmakil1">fixNumber</label>
            <input type="text" th:field="*{contact.fixNumber}" name="email" class="form-control" id="exampleInputEmakil1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputEmakil1">mobileNumber</label>
            <input type="text" th:field="*{contact.mobileNumber}" name="email" class="form-control" id="exampleInputEmakil1" aria-describedby="emailHelp">
        </div>
        Address1

        <div class="form-group">
            <label for="exampleInputEmakil1">city</label>
            <input type="text" th:field="${address.city}" name="city" class="form-control" id="examkplheInputEmakkil1" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputEmakil1">street</label>
            <input type="text" th:field="${address.street}" name="street" class="form-control" id="exampleInkputEmakil1" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label >Role select</label>
            <select class="form-control" id="role" name="role">
                <option th:each="role : ${roleList}"  th:value="${role}" th:text="${role}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 13%">Submit</button>
    </form>
</div>


<footer th:replace="component/footer.html :: footer">Footer Here FAKE</footer>

</body>
</html>
