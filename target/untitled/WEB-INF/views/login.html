<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="component/header.html :: header"><title>Header Here FAKE</title></head>
<body>
<div th:replace="component/navigationmenu.html :: navbar"></div>
<div class="container">

    <h1>Login in</h1>
</div>
<form method="post" class="m-5" th:object="${employee}" th:action="@{/login}">


    <div th:text="${error}"  th:if="${error}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="form-group">
        <label for="exampleInputEmakil1">email Address</label>
        <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmakil1" aria-describedby="emailHelp">

    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" th:field="*{password}"  class="form-control" id="exampleInputPassword1">

    </div>


    <button type="submit" class="btn btn-primary" style="width: 13%">Submit</button>
</form>

</div>

<footer th:replace="component/footer.html :: footer">Footer Here FAKE</footer>

</body>
</html>
